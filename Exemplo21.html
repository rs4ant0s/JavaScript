<!DOCTYPE html>
<html>
<body onload="inicializa()">
    <br>
    <p id="p1"></p>
    
    <script>
    var x=0;
    var aumento=10;

        function inicializa()
        {
         setInterval(function(){actualiza()}),1;
        }
        function actualiza()
        {
         x=x+aumento;
         document.getElementById("p1").innerHTML=x;
        }

    </script>

</body>
</html>
