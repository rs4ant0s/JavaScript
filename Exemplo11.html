<script>
    document.write("<table border='1'>");

    for(x=1;x<=10;x++)
    {
        document.write("<tr>");

        for (y=0;y<=10;y=y+1) {
            
            document.write("<td>"+x+"x"+y+"="+(x*y)+"</td>");
        }
        document.write("</tr>")
    }
    document.write("</table");

</script>
